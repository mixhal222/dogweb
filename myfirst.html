    <style>
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox.active { display: flex; }
        .lightbox img {
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 10px;
        }
        .lightbox .close, .lightbox .prev, .lightbox .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 2rem;
            background: rgba(0,0,0,0.5);
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }
        .lightbox .close {
            top: 10%;
            right: 5%;
            transform: none;
            font-size: 2.5rem;
        }
        .lightbox .prev { left: 5%; }
        .lightbox .next { right: 5%; }
    </style>
</head>
<body>
    <h1>Luka's picture feed</h1>
   <p>luka's personal gallery</p>

    <div class="gallery">
        <a href="#" data-index="0">
            <img src="lukababy.jpg" alt="dog" width="80">
        </a>
    </div>
    <div class="gallery">
        <a href="#" data-index="1">
            <img src="luka1.jpg" class="img-fluid rounded-circle" alt="dog" width="80">
        </a>
    </div>
    <div class="gallery">
        <a href="#" data-index="2">
            <img src="luka2.jpg" class="img-fluid rounded-circle" alt="dog" width="80">
        </a>
    </div>
    <div class="gallery">
        <a href="#" data-index="3">
            <img src="lukey.jpg" class="img-fluid rounded-circle" alt="dog" width="80">
        </a>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="close" id="closeBtn">&times;</button>
        <button class="prev" id="prevBtn">&#8592;</button>
        <img id="lightboxImg" src="" alt="dog">
        <button class="next" id="nextBtn">&#8594;</button>
    </div>

    <script>
        const images = [
            'lukababy.jpg',
            'luka1.jpg',
            'luka2.jpg',
            'lukey.jpg'
        ];
        let currentIndex = 0;

        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const closeBtn = document.getElementById('closeBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        document.querySelectorAll('.gallery a').forEach((a, idx) => {
            a.addEventListener('click', function(e) {
                e.preventDefault();
                currentIndex = idx;
                showLightbox();
            });
        });

        function showLightbox() {
            lightboxImg.src = images[currentIndex];
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        function showPrev() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showLightbox();
        }

        function showNext() {
            currentIndex = (currentIndex + 1) % images.length;
            showLightbox();
        }

        closeBtn.addEventListener('click', closeLightbox);
        prevBtn.addEventListener('click', showPrev);
        nextBtn.addEventListener('click', showNext);

        // Optional: close on background click
        lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox) closeLightbox();
        });

        // Optional: keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'ArrowLeft') showPrev();
            if (e.key === 'ArrowRight') showNext();
            if (e.key === 'Escape') closeLightbox();
        });

    </script>


    <script>
      const username = "mixhal222";
      const repo = "dogweb";
      const folder = "lukas"; // ‚Üê changed from lucas to lukas

      async function loadImages() {
        const url = `https://api.github.com/repos/${username}/${repo}/contents/${folder}`;
        try {
          const response = await fetch(url);
          const files = await response.json();

          const gallery = document.getElementById("gallery");

          files.forEach(file => {
            if (file.type === "file" && /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name)) {
              const img = document.createElement("img");
              img.src = file.download_url;
              img.style.maxWidth = "250px";
              img.style.margin = "10px";
              img.style.borderRadius = "8px";
              gallery.appendChild(img);
            }
          });
        } catch (error) {
          console.error("Error loading images:", error);
        }
      }
      loadImages();
    </script>

<div class="swipe-gallery" id="galleryContainer"></div>

<script>
  const gallery = document.getElementById('galleryContainer');

  // 1. Load images from server (a PHP file will list files in LUKAS/)
  fetch('list-images.php')
    .then(res => res.json())
    .then(images => {
      images.forEach(filename => {
        const wrapper = document.createElement('div');
        wrapper.className = 'image-wrapper';

        const img = document.createElement('img');
        img.src = `dogweb/lukas`;
        img.alt = filename;

        const btn = document.createElement('button');
        btn.className = 'delete-btn';
        btn.textContent = '‚úñ';
        btn.dataset.filename = filename;

        btn.addEventListener('click', () => {
          fetch('delete-image.php', {
            method: 'POST',
            body: new URLSearchParams({ filename })
          })
          .then(res => res.text())
          .then(response => {
            if (response.includes('Deleted')) {
              wrapper.remove();
            } else {
              alert('Error: ' + response);
            }
          });
        });

        wrapper.appendChild(img);
        wrapper.appendChild(btn);
        gallery.appendChild(wrapper);
      });
    });
</script>

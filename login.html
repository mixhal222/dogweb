<script>
  // Get the file input and the swipeable gallery container
  const input = document.getElementById('uploadInput');
  const gallery = document.getElementById('gallerry.html');

  // When the user selects files
  input.addEventListener('change', function () {
    // Loop through each selected file
    Array.from(this.files).forEach(file => {
      // Make sure it's an image
      if (!file.type.startsWith('image/')) return;

      // Create a new FileReader
      const reader = new FileReader();

      // When the image is loaded
      reader.onload = function (e) {
        // Create a new image element
        const img = document.createElement('img');
        img.src = e.target.result;
        img.alt = "Uploaded image";

        // Optional: style in case CSS is missing
        img.style.width = '200px';
        img.style.height = '120px';
        img.style.objectFit = 'cover';
        img.style.borderRadius = '8px';
        img.style.flex = '0 0 auto';
        img.style.scrollSnapAlign = 'start';
        img.style.border = '2px solid #ccc';
        img.style.marginRight = '10px';

        // Add the image to the swipe gallery
        gallery.appendChild(img);
      };

      // Read the file as a data URL
      reader.readAsDataURL(file);
    });
  });
</script>#
